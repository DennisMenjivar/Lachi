<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Enviar Datos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="compileData()">
        <ion-icon class="share-icon" name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let diaria of miDiariaDetalle; let i = index;">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card-header style="color: tomato; font-size: 100px; margin: 0%; padding: 0%; border: 0%">
            {{diaria.number}}
          </ion-card-header>
          <!-- [innerHtml]=chica.lempiras  -->
          <ion-card-content style="color: salmon; font-size: 30px; margin: 0%; padding: 0%; border: 0%">{{diaria.lempiras | currency:'Lps.':true:'1.2-2'}}</ion-card-content>
          <!-- <button ion-button icon-only (click)="compileData()" color="primary" clear>
            <ion-icon class="share-icon" name="logo-whatsapp"></ion-icon>
          </button> -->
        </ion-col>
        <!-- <ion-col>
        </ion-col> -->
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
