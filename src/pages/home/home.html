<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Panda</ion-title>
    <ion-buttons end *ngIf="option == 'Lempiras' || _auxiliarService.chicas.length > 0">
      <button ion-button icon-only (click)="checkOut()">
        <!-- (click)="createNewClient()" -->
        {{_auxiliarService.chicas.length}}
        <ion-icon name="cash"></ion-icon>
      </button>
      <!-- <button ion-button icon-only (click)="action2()">
        <ion-icon name="trash"></ion-icon>
      </button> -->
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="padding: 0%; margin: 0%; border: 0%;  width: 100%; height: 100%">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="container" style="height: 20%; padding: 0%; margin: 0%; border: 0%">
    <h1 style="width: 100%; text-align: center;color: black; vertical-align: center; padding: 0%; margin: 0%; border: 0%">{{principalText | number : '1.0-0'}}</h1>
  </div>
  <h5 style="text-align: center;color: black">{{option}}</h5>
  <div class="container" style="margin: 0%; border: 0%; padding: 0%; width: 100%; height: 55%">
    <div class="row" style="width: 100%; height: 100%">
      <div class="col-4" *ngFor="let b of principalButtons" style="width: 33.33%; margin: 0%; padding: 0%; border: 0%">
        <button (click)="click(b)" large ion-button style="width: 100%; margin: 0%; padding: 0%; border: 0%;height: 100%; background-color: transparent; color: black">{{b.name}}</button>
      </div>
    </div>
  </div>
  <!-- <button (click)="gotoSendData()" large ion-button style="width: 100%; margin: 0%; padding: 0%; border: 0%;height: 100%; background-color: transparent; color: tomato">Send Data</button> -->
</ion-content>
