<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lachi</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="padding: 0%; margin: 0%; border: 0%;  width: 100%; height: 100%">
  <div class="container" style="height: 20%; padding: 0%; margin: 0%; border: 0%">
    <h1 style="font-size: 90px; width: 100%;height: 100%; text-align: center;color: tomato">{{principalText | number : '1.0-0'}}</h1>
  </div>
  <h5 style="text-align: center;color: tomato">{{option}}</h5>
  <div class="container" style="margin: 0%; border: 0%; padding: 0%; width: 100%; height: 55%">
    <div class="row" style="width: 100%; height: 100%">
      <div class="col-4" *ngFor="let b of principalButtons" style="width: 33.33%; margin: 0%; padding: 0%; border: 0%">
        <button (click)="click(b)" large ion-button style="width: 100%; margin: 0%; padding: 0%; border: 0%;height: 100%; background-color: transparent; color: tomato">{{b.name}}</button>
      </div>
    </div>
  </div>
</ion-content>
