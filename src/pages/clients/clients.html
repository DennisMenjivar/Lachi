<ion-header>

  <ion-navbar>
    <ion-title>Clientes</ion-title>
    <ion-buttons end *ngIf="clients == null">
      <button ion-button icon-only (click)="createNewClient()">
        <ion-icon name="add"></ion-icon>
      </button>

      <!-- <button ion-button icon-only (click)="action2()">
        <ion-icon name="trash"></ion-icon>
      </button> -->
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- <ion-list>
    <ion-item *ngFor="let c of clients" (click)="selectedClient(c)">
      <h2>{{c.name}}</h2>
      <p>Tel Fijo : {{c.telephone}}</p>
      <p>Dirección: {{c.address}}</p>
    </ion-item>
  </ion-list> -->


  <ion-list *ngIf="clients">
    <ion-item-sliding *ngFor="let client of clients">
      <ion-item (click)="selectedClient(client)">
        <!-- <ion-avatar item-start>
          <img src="img/slimer.png">
        </ion-avatar> -->
        <h2>{{client.name}}</h2>
        <p>Tel: {{client.telephone}}</p>
        <p>Dirección: {{client.address}}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="mail"></ion-icon>
          Email
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
