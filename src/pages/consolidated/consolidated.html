<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cierre</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="container" style="margin: 0%; border: 0%; padding: 0%; width: 100%; height: 55%">
    <div class="row">
      <div class="col-4" *ngFor="let b of consolidated" style="width: 25%; margin: 0%; padding: 0%; border: 0%">
        <button large ion-button style="width: 100%; margin: 0%; padding: 0%; border: 0%;height: 100%; background-color: transparent; color: black">{{b.number}}|{{b.lempiras}}</button>
      </div>
    </div>
    <div class="row">
      <h3 style="width: 100%; text-align: right; text-decoration: underline;">{{_auxiliarService.totalConsolidated | currency:'Lps.':true:'1.2-2'}}</h3>
    </div>
  </div>

</ion-content>
