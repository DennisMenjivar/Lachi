<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentConfirm()">
        <ion-icon class="share-icon" name="send"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cierre</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="container" style="margin: 0%; border: 0%; padding: 0%; width: 100%; height: 55%">
    <div class="row">
      <ion-card>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card-header style="color: black; font-size: 20px; margin: 0%; padding: 0%; border: 0%">
                Cierre # {{_auxiliarService.miClosure.id}} {{_auxiliarService.miClosure.description}}
              </ion-card-header>
              <ion-card-content style="color: black; font-size: 18px; margin: 0%; padding: 0%; border: 0%">
                Vendedor:
              </ion-card-content>
            </ion-col>
            <ion-col>
              <ion-card-header style="color: black; font-size: 15px; margin: 0%; padding: 0%; border: 0%; text-align: right;">
                {{myDate | date: 'dd/MM/yyyy hh:mm'}}
              </ion-card-header>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-card-content style="color: black; font-size: 18px; margin: 0%; padding: 0%; border: 0%; width: 100%">
              Total: {{database.totalTotalConsolidated | currency:'Lps.':true:'1.2-2'}}
            </ion-card-content>
          </ion-row>
        </ion-grid>
      </ion-card>
    </div>
    <div class="row">
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let b of consolidated">
            <button large ion-button style="background-color: aquamarine;width: 100%; margin: 0%; padding: 0%; border: 0%;height: 100%; color: black">{{b.number}}|{{b.lempiras}}</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="row">
      <button ion-button full outline disabled color="dark">Total: {{database.totalTotalConsolidated | currency:'Lps.':true:'1.2-2'}}</button>
    </div>
  </div>
</ion-content>
