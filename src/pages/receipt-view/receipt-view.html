<ion-header>

  <ion-navbar>
    <ion-title>{{miChica.client}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToCreateNumber()">
        <ion-icon name="add"></ion-icon>
      </button>

      <!-- <button ion-button icon-only (click)="action2()">
          <ion-icon name="trash"></ion-icon>
        </button> -->
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let chica of _auxiliarService.chicas; let i = index;">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card-header style="color: tomato; font-size: 100px; margin: 0%; padding: 0%; border: 0%">
            {{chica.number | number:'2.0-0'}}
          </ion-card-header>
          <!-- [innerHtml]=chica.lempiras  -->
          <ion-card-content style="color: salmon; font-size: 30px; margin: 0%; padding: 0%; border: 0%">{{chica.lempiras | currency:'Lps.':true:'1.2-2'}}</ion-card-content>
          <!-- <button ion-button icon-only (click)="compileData()" color="primary" clear>
              <ion-icon class="share-icon" name="logo-whatsapp"></ion-icon>
            </button> -->
        </ion-col>
        <!-- <ion-col>
          </ion-col> -->
      </ion-row>
    </ion-grid>
  </ion-card>
  <button ion-button full outline>Finalizar</button>
  <button ion-button full outline color="tomato">Eliminar</button>
</ion-content>
