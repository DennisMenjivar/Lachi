<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tickets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="padding: 0%; margin: 0%; border: 0%;  width: 100%; height: 100%">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <button ion-button full outline disabled color="dark">Total: {{this.getTotal() | currency:'Lps.':true:'1.2-2'}}</button>
  <ion-card (click)="ticketSelected(diaria)" *ngFor="let diaria of diariaControl; let i = index;">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card-header style="color: black; font-size: 20px; margin: 0%; padding: 0%; border: 0%">
            Ticket # {{diaria.id}}
          </ion-card-header>
          <ion-card-content style="color: black; font-size: 18px; margin: 0%; padding: 0%; border: 0%">
            Cliente: {{diaria.client}}
          </ion-card-content>
          <ion-card-content style="color: #488aff; font-size: 18px; margin: 0%; padding: 0%; border: 0%">
            Total: {{diaria.total | currency:'Lps.':true:'1.2-2'}}
          </ion-card-content>
          <!-- <button ion-button icon-only (click)="compileData()" color="primary" clear>
                <ion-icon class="share-icon" name="logo-whatsapp"></ion-icon>
              </button> -->
        </ion-col>
        <ion-col>
          <ion-card-header style="color: black; font-size: 15px; margin: 0%; padding: 0%; border: 0%; text-align: right;">
            {{diaria.date | date: 'dd/MM/yyyy hh:mm'}}
          </ion-card-header>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
