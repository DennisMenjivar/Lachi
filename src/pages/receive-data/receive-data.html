<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ReceiveData</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="margin: 0%; border: 0%; padding: 0%; width: 100%; height: 100%">
  <div class="container" style="margin: 1%; border: 0%; padding: 0%; width: 100%; height: 10%">
    <button ion-button full outline (click)="paste()">Pegar</button>
  </div>
  <div class="container" style="margin: 0%; border: 0%; padding: 0%; width: 100%; height: 100%">
    <div class="container" style="margin: 0%; border: 0%; padding: 0%; width: 100%; height: 80%">
      <ion-item style="margin: 0%; border: 0%; padding: 0%; width: 100%; height: 100%">
        <ion-textarea placeholder="Ingrese los datos recibidos" *ngIf="dataReceived != ''"
          [(ngModel)]="dataReceived" disabled="true"></ion-textarea>
      </ion-item>
    </div>
  </div>
</ion-content>
