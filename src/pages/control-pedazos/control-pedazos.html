<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Control Pedazos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToRangeNumber()">
        <ion-icon name="add"></ion-icon>
      </button>

      <!-- <button ion-button icon-only (click)="action2()">
        <ion-icon name="trash"></ion-icon>
      </button> -->
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let ped of pedazos; let i = index;">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card-header style="color: black; font-size: 100px; margin: 0%; padding: 0%; border: 0%">
            {{ped.number | number:'2.0-0'}}
          </ion-card-header>
          <!-- [innerHtml]=chica.lempiras  -->
          <ion-card-content style="color: #488aff; font-size: 30px; margin: 0%; padding: 0%; border: 0%">{{ped.pedazos | currency:'Lps.':true:'1.2-2'}}</ion-card-content>
          <!-- <button ion-button icon-only (click)="compileData()" color="primary" clear>
              <ion-icon class="share-icon" name="logo-whatsapp"></ion-icon>
            </button> -->
        </ion-col>
        <!-- <ion-col>
          </ion-col> -->
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
